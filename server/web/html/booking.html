<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookSys | SENG2050 A1</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js"></script>
</head>
<body onload="updateFormWithRequestedSeat(); generateSecurityCode();">


<h1>BookSys</h1>

<h2>Booking Page</h2>

<hr>

<!-- Shows seat selected and security code -->
<div>
    <h3>Information for Requested Booking</h3>
    <div>
        <p class="field-label">Seat Selected: </p>
        <p class="field-value" id="requested_seat"><!--SEAT-CHOSEN--></p>
    </div>
    <div>
        <p class="field-label">Security Code: </p>
        <p class="field-value" id="security_code_generated"></p>
    </div>

    <hr>

    <form name="booking_form" action="/book" method="post" onsubmit="return validateForm();">

        <input type="hidden" id="requested_seat_form" name="requested_seat_form">

        <label for="user_id">User ID</label>
        <input type="text" id="user_id" name="user_id" required>

        <br><br>

        <label for="user_phone">Phone</label>
        <input type="text" id="user_phone" name="user_phone">

        <br><br>

        <label for="user_address">Address</label>
        <input type="text" id="user_address" name="user_address">

        <br><br>

        <label for="user_email">Email</label>
        <input type="text" id="user_email" name="user_email" required>

        <br>
        <hr>
        <br>

        <label for="security_code_returned">Security Code</label>
        <input id="security_code_returned" name="security_code_returned" required>

        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

    </form>

</div>


</body>
</html>
